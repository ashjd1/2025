pipeline:
  agent:
    docker:
      image: ubuntu:22.04
  stages:
    - stage: clone repo 
      steps:
        - sh: git clone https://github.com/ashjd1/2025 && cd 2025/devops/project/terraform
        
    - stage: Terraform Init
      steps:
        - sh: terraform init

    - stage: Terraform Plan
      steps:
        - sh: terraform plan -auto-approve

    - stage: Terraform Apply
      steps:
        - sh: terraform apply -auto-approve